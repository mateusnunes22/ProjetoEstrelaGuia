<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/default.xhtml"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">Cadastro - Cliente</ui:define>
	<ui:define name="content">
		<f:view>
			<h:form>
				<b:row>
					<b:column offset="3" span="3">
						<h2>Cliente</h2>
					</b:column>
				</b:row>
				<b:row>
					<b:column offset="3" span="3">
						<h3>Consulta/Cadastro de Cliente</h3>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="4" offset="3">
						<h:inputText value="#{clienteBean.clienteList.texto}" size="40"
							styleClass="form-control">
						</h:inputText>
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column offset="3" span="1">
						<b:commandButton value="Buscar" action="#{clienteBean.atualizar}"
							look="primary" />
					</b:column>
					<b:column span="1">
						<b:commandButton action="#{clienteBean.novo}" value="Novo"
							look="primary" />
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column offset="3" span="3">
						<rich:dataTable id="clienteList" rows="10"
							onrowmouseover="this.style.backgroundColor='#F1F1F1'"
							onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
							style="width:750px; border:2px" var="c"
							value="#{clienteBean.lista}"
							rendered="#{not empty clienteBean.lista}">

							<f:facet name="header">
								<rich:columnGroup>
									<rich:column colspan="6">
										<h:outputText
											value="Listas de Clientes (#{clienteBean.clienteList.size})" />
									</rich:column>
									<rich:column breakRowBefore="true">
										<h:outputText value="Nome" />
									</rich:column>
									<rich:column>
										<h:outputText value="Telefone" />
									</rich:column>
									<rich:column>
										<h:outputText value="E-mail" />
									</rich:column>
									<rich:column>
										<h:outputText value="Nascimento" />
									</rich:column>
									<rich:column>
										<h:outputText value="IndicaÃ§Ã£o" />
									</rich:column>
									<rich:column>
										<h:outputText value="Editar" />
									</rich:column>
								</rich:columnGroup>
							</f:facet>

							<rich:column>
								<h:outputText value="#{c.nome}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{c.fone}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{c.email}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{c.nascimento}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<h:outputText
									value="#{c.cliente.nome != null ? c.cliente.nome : c.funcionario.nome}" />
							</rich:column>
							<rich:column>
								<h:commandButton action="#{clienteBean.editar(c)}"
									image="LayoutNovo/imagens/editar.png" />
							</rich:column>
							<f:facet name="footer">
								<rich:dataScroller id="scroller" renderIfSinglePage="false"></rich:dataScroller>
							</f:facet>
						</rich:dataTable>
					</b:column>
				</b:row>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
