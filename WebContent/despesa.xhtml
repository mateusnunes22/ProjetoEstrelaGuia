<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/default.xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">Registro de Despesas</ui:define>
	<ui:define name="content">
		<f:view>
			<script src="Scripts/jquery.price_format.1.7.js"
				type="text/javascript"></script>
			<div id="impmi">
				<h:form>
					<b:row>
						<b:column offset="3" span="3">
							<h2>Registro de Despesas</h2>
						</b:column>
					</b:row>
					<br />
					<b:row>
						<b:column offset="3" span="1">
							<h4>
								<h:outputLabel value="Valor: " />
							</h4>
						</b:column>

						<b:column span="3">
							<h:inputText id="valorcaixaent2"
								value="#{despesaBean.despesa.valor }" required="true"
								requiredMessage="#{msg['despesa.required.valor']}" size="20"
								styleClass="form-control">
								<f:convertNumber pattern="#,##0.00"></f:convertNumber>
							</h:inputText>
							<rich:jQuery selector="#valorcaixaent2" timing="domready"
								query="priceFormat({
						    		prefix: '',
						    		centsSeparator: ',',
						    		thousandsSeparator: '.'
								})" />
						</b:column>
					</b:row>
					<b:row>
						<b:column offset="3" span="1">
							<h4>
								<h:outputLabel value="ObservaÃ§Ã£o: " />
							</h4>
						</b:column>
						<b:column span="3">
							<h:inputText id="observacao" styleClass="form-control"
								value="#{despesaBean.despesa.observacao}" size="20"></h:inputText>

						</b:column>
					</b:row>
					<b:row>
						<b:column offset="6" span="1">
							<b:commandButton value="Salvar" action="#{despesaBean.salvar}"
								look="primary" size="lg" />
						</b:column>
					</b:row>
					<b:row>
						<b:column offset="3" span="3">
							<rich:messages layout="table" infoLabelClass="messageInfo"
								errorLabelClass="messageError">
								<f:facet name="infoMarker">
									<h:graphicImage value="imagenss/check.png" />
								</f:facet>

								<f:facet name="errorMarker">
									<h:graphicImage value="imagenss/fail.png" />
								</f:facet>
							</rich:messages>
						</b:column>
					</b:row>
					<br></br>
				</h:form>
			</div>
		</f:view>
	</ui:define>
</ui:composition>
