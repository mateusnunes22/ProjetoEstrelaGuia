<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">Fornecedor - Novo</ui:define>
	<ui:define name="content">
		<f:view>
			<div id="impmi">
				<h:form>
					<b:row>
						<b:column offset="3" span="3">
							<h2>Fornecedor - Novo</h2>
						</b:column>
					</b:row>
					<br />
					<b:row>
						<b:column offset="3" span="1">
							<h4>
								<h:outputLabel value="Nome: " />
							</h4>
						</b:column>
						<b:column span="3">
							<h:inputText id="nomep" value="#{fornecedorBean.fornecedor.nome}"
								size="20" requiredMessage="#{msg['fornecedor.required.nome']}"
								required="true" styleClass="form-control" maxlength="80">
								<f:ajax execute="keypress" render="messages"
									listener="#{fornecedorBean.verificarNome}" />
							</h:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column offset="3" span="1">
							<h4>
								<h:outputLabel value="Contato: " />
							</h4>
						</b:column>
						<b:column span="3">
							<h:inputText value="#{fornecedorBean.fornecedor.contato}"
								size="20" styleClass="form-control" maxlength="60"></h:inputText>
						</b:column>
					</b:row>

					<b:row>
						<b:column offset="3" span="1">
							<h4>
								<h:outputLabel value="Telefone: " />
							</h4>
						</b:column>
						<b:column span="3">
							<h:inputText id="valorVendaP"
								value="#{fornecedorBean.fornecedor.telefone}" size="20"
								styleClass="form-control" maxlength="45"></h:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column offset="3" span="1">
							<h4>
								<h:outputLabel value="Celular: " />
							</h4>
						</b:column>
						<b:column span="3">
							<h:inputText id="quant"
								value="#{fornecedorBean.fornecedor.celular}" size="20"
								styleClass="form-control" maxlength="45"></h:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column offset="6" span="1">
							<b:commandButton value="Salvar" action="#{fornecedorBean.salvar}"
								look="primary" size="lg" />
						</b:column>
					</b:row>
					<b:row>
						<b:column offset="3" span="3">
							<rich:messages id="messages" layout="table"
								infoLabelClass="messageInfo" errorLabelClass="messageError">
								<f:facet name="infoMarker">
									<h:graphicImage value="imagenss/check.png" />
								</f:facet>
								<f:facet name="errorMarker">
									<h:graphicImage value="imagenss/fail.png" />
								</f:facet>
							</rich:messages>
						</b:column>
					</b:row>
				</h:form>
			</div>
		</f:view>
	</ui:define>
</ui:composition>
