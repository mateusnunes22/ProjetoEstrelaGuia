<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">Produto - Novo</ui:define>
	<ui:define name="content">
		<f:view>
			<script src="Scripts/jquery.price_format.1.7.js"
				type="text/javascript"></script>
			<f:event listener="#{produtoBean.init}" type="preRenderView" />
			<div id="impmi">
				<h:form>
					<b:row>
						<b:column offset="3" span="3">
							<h2>Produto - Novo</h2>
						</b:column>
					</b:row>
					<br />
					<b:row>
						<b:column offset="3" span="2">
							<h4>
								<h:outputLabel value="Nome: " />
							</h4>
						</b:column>
						<b:column span="3">
							<h:inputText id="nomep" value="#{produtoBean.produto.nome}"
								size="20" requiredMessage="#{msg['produto.required.nome']}"
								required="true" styleClass="form-control" maxlength="80">
								<f:ajax execute="keypress" render="messages"
									listener="#{produtoBean.verificarNome}" />
							</h:inputText>
						</b:column>
					</b:row>
					<b:row>
						<b:column offset="3" span="2">
							<h4>
								<h:outputLabel value="Valor Compra: " />
							</h4>
						</b:column>
						<b:column span="3">
							<h:inputText id="valorcaixaent1"
								value="#{produtoBean.produto.valorCompra}" size="20"
								styleClass="form-control">
								<f:convertNumber pattern="#,##0.00"></f:convertNumber>
							</h:inputText>
							<rich:jQuery selector="#valorcaixaent1" timing="domready"
								query="priceFormat({
							    		prefix: '',
							    		centsSeparator: ',',
							    		thousandsSeparator: '.'
									})" />
						</b:column>
					</b:row>

					<b:row>
						<b:column offset="3" span="2">
							<h4>
								<h:outputLabel value="Valor Venda: " />
							</h4>
						</b:column>
						<b:column span="3">
							<h:inputText value="#{produtoBean.produto.valorVenda}" size="20"
								styleClass="form-control">
								<f:convertNumber pattern="#,##0.00"></f:convertNumber>
							</h:inputText>
							<rich:jQuery selector="#valorcaixaent2" timing="domready"
								query="priceFormat({
							    		prefix: '',
							    		centsSeparator: ',',
							    		thousandsSeparator: '.'
									})" />
						</b:column>
					</b:row>

					<b:row>
						<b:column offset="3" span="2">
							<h4>
								<h:outputLabel value="Quantidade Baixa: " />
							</h4>
						</b:column>
						<b:column span="3">
							<h:inputText value="#{produtoBean.quantidadeBaixa}" size="20"
								styleClass="form-control"></h:inputText>
						</b:column>
					</b:row>

					<b:row>
						<b:column offset="3" span="2">
							<h4>
								<h:outputLabel value="Categoria: " />
							</h4>
						</b:column>
						<b:column span="3">
							<h:selectOneMenu id="categorias"
								value="#{produtoBean.produto.categoria}"
								converter="#{categoriaConverter}" styleClass="form-control">
								<f:selectItems value="#{produtoBean.categorias}" var="c"
									itemValue="#{c}" itemLabel="#{c.descricao}" />
							</h:selectOneMenu>
						</b:column>
						<b:column span="1">
							<a href="categoria.jsf" target="_blank"><h:outputLabel value="Adicionar Categoria" /></a>
						</b:column>
					</b:row>
					<b:row>
						<b:column offset="7" span="1">
							<b:commandButton value="Salvar" action="#{produtoBean.salvar}"
								look="primary" size="lg" />
						</b:column>
					</b:row>

					<b:row>
						<b:column offset="3" span="3">
							<rich:messages id="messages" layout="table"
								infoLabelClass="messageInfo" errorLabelClass="messageError">

								<f:facet name="infoMarker">
									<h:graphicImage value="imagenss/check.png" />
								</f:facet>

								<f:facet name="errorMarker">
									<h:graphicImage value="imagenss/fail.png" />
								</f:facet>
							</rich:messages>
						</b:column>
					</b:row>

				</h:form>
			</div>
		</f:view>
	</ui:define>
</ui:composition>
